<body>
  <div class="box main">
    <h1><span style="color:#c11">page</span><span style="color: #1c3">diff</span></h1>
    <div class="row">
      <div class="col-xs">
        <textarea id="a" rows="5" placeholder="Domains/URLs from">google.de
amazon.de
https://news.ycombinator.com/</textarea>
      </div>
      <div class="col-xs">
        <textarea id="b" rows="5" placeholder="Domains/URLs to">google.com
amazon.com
https://news.ycombinator.com/?p=2</textarea>
      </div>
    </div>
    <div class="row">
      <div class="col-xs">
        <button class="compare">Compare</button>
      </div>
    </div>
  </div>
  <div class="box result" style="display: none"></div>
  <!-- Template -->
  <script class="result-template" type="text/x-handlebars-template">
    <div class="row">
      <div class="col-xs-3">
        <p class="link"><a target="_blank" href="{{au}}">{{a}}</a></p>
        <a target="_blank" href="{{ai}}"><img src="{{ai}}"></img></a>
      </div>
      <div class="col-xs-6">
        <p class="diff">{{perc}}% different</p>
        <img src="{{diff}}"></img>
      </div>
      <div class="col-xs-3">
        <p class="link"><a target="_blank" href="{{bu}}">{{b}}</a></p>
        <a target="_blank" href="{{bi}}"><img src="{{bi}}"></img></a>
      </div>
    </div>
  </script>
  <!-- JS -->
  <script src="vendor/handlebars.min.js"></script>
  <script src="vendor/jquery.min.js"></script>
  <script src="client.js"></script>
</body>
</html>
